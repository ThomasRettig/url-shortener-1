{% extends 'base.html' %}

{% block title %}URL for {% if code %}"{{ code }}"{% endif %}{% endblock %}

{% block main %}

<main>
  <h1>URL successfully created!</h1>
  <input class="lead" id="new_url" value="{{ url_for('choiceurl.redirect_to_url', code=code, _external=True) }}" readonly>
  <button id="copyButton">Copy URL</button>
</main>

<script>
  document.getElementById("copyButton").addEventListener("click", () => {
    let copyText = document.getElementById("new_url");
    copyText.select();
    document.execCommand("copy");
  });
</script>

{% endblock %}
